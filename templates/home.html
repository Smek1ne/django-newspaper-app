{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <h4>Hi {{ user.username }}</h4>
    <p><a href="{% url 'logout' %}"> Log out</a> </p>
{% else %}
    <h2>You are not logged in</h2>
    <p><a href="{% url 'login' %}">Log in</a></p>
    <p><a href="{% url 'signup' %}">Sign up</a></p>
{% endif %}
{% endblock content %}
